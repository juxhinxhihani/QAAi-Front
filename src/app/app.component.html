<!-- Container to center and style the form area with the gradient background -->
<div class="container">
  <!-- Logo placed at the top center of the container -->
  <div class="logo-container">
    <img src="../assets/logo3.png" alt="Logo" class="logo">
  </div>
  <!-- Form area with a white translucent background and styling -->
  <div class="form-area">
    <!-- Simple form to handle user input and responses -->
    <form>
      <!-- Text input for complaints -->
      <input type="text" placeholder="Enter your complaint"  name="complaint">
      <!-- Button to submit the form -->
      <button type="button" (click)="handleSubmit()">Submit</button>
      <!-- Textarea for displaying the response, disabled for editing -->
      <textarea rows="4" disabled placeholder="Response will appear here..."></textarea>
    </form>
  </div>
</div>
